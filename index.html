---
layout: default
---
<p>
        Browse the <a href="/archive">archive</a> for more or read the latest post below.
      </p>
<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h1 class="title-home">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

<p class="date">{{ post.date | date_to_string }}</p>

    {{ post.content }}
  </article>
  {% endfor %}
</div>
